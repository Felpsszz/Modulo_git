<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio</title>
</head>
<body>
    <h1> Exercicio </h1>
    <form>
        <label for="nome">Nome</label>
        <input id="nome" name="nome" type="text" placeholder="Informe seu nome completo"/>
        <br />
        <label for="email">E-mail</label>
        <input id="email" name="email" placeholder="Infome seu e-mail" />
        <br />
        <label for="senha">Senha: </label>
        <input id="senha" name="senha" type="password" placeholder="Infome sua senha"  />
        <br />
        <button type="submit">
            Cadastrar
        </button>
    </form>
</body>
</html>
